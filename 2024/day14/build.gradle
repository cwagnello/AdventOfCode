plugins {
    id 'java'
    id 'application'
}

ext {
    (year, day) = project.path.substring(1).split(":")
    day = day.toLowerCase()
}

application {
    mainClass = "com.cwagnello.aoc${year}.${day}.Solution"
}

run {
    standardInput = System.in
}
apply from: '../../common-dependencies-build.gradle'

test {
    useJUnitPlatform()
}
